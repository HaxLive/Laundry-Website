<!DOCTYPE html>
<html lang="en">
<link rel="icon" href="img/favicon.ico" type="image/x-icon">
<head>
  <meta charset="UTF-8">
  <title>Basket Price Calculator</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<body>
  <div class="container">
    <h2>Basket Price Calculator</h2>

    <label for="lbs">Enter basket weight (lbs):</label>
    <input type="number" id="lbs" step="0.01" />

    <label for="basket">Select basket type:</label>
    <select id="basket">
      <option value="Rectangle">Rectangle Basket (-2 lbs)</option>
      <option value="Rubbermade Tote">Rubbermade Tote (-3 lbs)</option>
      <option value="Tall hamper">Tall Hamper (-3 lbs)</option>
      <option value="Small round">Small Round (-1 lbs)</option>
      <option value="NoSub">Cloth Hamper / Laundry Bag</option>
    </select>

    <button id="calcBtn">Calculate</button>

    <div id="result"></div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
