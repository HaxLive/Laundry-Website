<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laundry Calculator</title>
    <link rel="stylesheet" href="css/style.css?v2">
    <script src="js/script.js?v2" defer></script>
</head>
<body>
    <div id="particles-js"></div>
    <main class="calculator">
        <h1 class="calculator__title">Basket Price Calculator</h1>

        <label for="weightInput" class="calculator__label">Enter basket weight (lbs):</label>
        <input type="number" id="weightInput" class="calculator__input" step="0.01" />

        <label for="basketSelect" class="calculator__label">Select basket type:</label>
        <select id="basketSelect" class="calculator__select">
            <option value="" disabled selected>Select a basket</option>
            <option value="Rectangle">Rectangle Basket (-2 lbs)</option>
            <option value="Rubbermade Tote">Rubbermade Tote (-3 lbs)</option>
            <option value="Tall hamper">Tall Hamper (-3 lbs)</option>
            <option value="Small round">Small Round (-1 lbs)</option>
            <option value="NoSub">Cloth Hamper / Laundry Bag</option>
        </select>

        <div class="calculator__checkbox-wrapper">
            <input type="checkbox" id="discountCheckbox" class="calculator__checkbox" name="discount" value="discount">
            <label for="discountCheckbox" class="calculator__label">Business Discount</label>
        </div>
        <div class="calculator__checkbox-wrapper">
            <input type="checkbox" id="nofold" class="calculator__checkbox" name="nofold" value="nfold">
            <label for="nofoldCheckbox" class="calculator__label">No Fold Discount</label>
        </div>

        <button id="calculateBtn" class="calculator__button">Calculate Price</button>
        <div id="result" class="calculator__result"></div>
        <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
        <script src="js/particles-config.js"></script>
    </main>
</body>
<body>
</body>
</html>
